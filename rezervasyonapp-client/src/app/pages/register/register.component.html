<div class="register-container">
  <h2>Kayıt Ol</h2>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div>
      <label for="name">Ad:</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required />
    </div>

    <div>
      <label for="email">E-posta:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required />
    </div>

    <div>
      <label for="password">Şifre:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required />
    </div>

    <div>
      <label for="role">Rol:</label>
      <select id="role" name="role" [(ngModel)]="role" required>
        <option value="">Seçiniz</option>
        <option value="Bireysel">Bireysel</option>
        <option value="Isletme">İşletme Sahibi</option>
      </select>
    </div>

    <button type="submit" [disabled]="!registerForm.valid">Kayıt Ol</button>
  </form>
</div>
